server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/MyHouse?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver
    thymeleaf:
      cache: false
      prefix: file:src/main/resources/templates/

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    output:
      ansi:
        enabled: always

logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
custom:
  site:
    baseUrl: http://localhost:8080