<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h2>회원정보 수정</h2>
        </div>
    </div>
    <form th:object="${userMypageForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div th:if="${#fields.hasErrors('password2')}" class="error">
            <p th:errors="*{password2}"></p>
        </div>
        <div class="mb-3" th:if="${userCreateForm != null}">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" id="username" name="username" th:value="${userCreateForm.username}" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${userMypageForm.nickname}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" id="phone" name="phone" th:value="${userMypageForm.phone}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" th:herf="@{/user/showmypage}">수정하기</button>
    </form>
</div>
</html>
