<html layout:decorate="~{layout}">
<div layout:fragment="content" class="hero-content flex-col lg:flex-row-reverse" style="flex: 1; margin: auto;">
    <div>
        <div class="text-center lg:text-left shrink-0 w-full max-w-sm" style="margin-bottom: 20px;">
            <h1 class="text-5xl font-bold">MyHouse<i class="fa-solid fa-people-roof"></i></h1>
            <p class="py-6">MyHouse에 오신걸 환영합니다.<br>이용하시려면 로그인을 해주시기 바랍니다.</p>
        </div>
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form th:action="@{/user/login}" method="post" class="card-body" >
                <div th:if="${param.error}">
                    <div class="alert alert-error">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">사용자ID</label>
                    <input type="text" name="username" id="username" class="input input-bordered input-accent w-full max-w-xs" style="width: 318px;">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" id="password" class="input input-bordered input-accent w-full max-w-xs" style="width: 318px;">
                </div>
                <label class="label">
                    <a href="#" class="label-text-alt link link-hover" style="margin-left: auto;">Forgot password?</a>
                </label>
                <div class="mt-3" style="margin-left: auto;">
                    <button type="submit" class="btn bg-orange-300 hover:bg-orange-300">로그인</button>
                    <button type="button" onclick="location.href='/oauth2/authorization/kakao'" class="btn bg-yellow-300 hover:bg-yellow-300">카카오 로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
