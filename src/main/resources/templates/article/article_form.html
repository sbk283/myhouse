<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container card my-3 shrink-0 w-full max-w-sm shadow-2xl bg-base-100" style="flex: 1;">
    <h5 style="font-size: 30px" class="my-3 border-bottom pb-2">게시글등록</h5>
    <form th:object="${articleForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input
                    autocomplete="off"
                    required
                    placeholder="200자 이하로 써주세요."
                    maxlength="200"
                    type="text"
                    th:value="${articleForm.title}"
                    name="title" id="title"
                    class="form-control input input-bordered input-accent">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea
                    required
                    maxlength="2000"
                    placeholder="내용을 2,000자 이하로 입력하세요"
                    th:text="${articleForm.content}"
                    name="content" id="content"
                    class="form-control textarea textarea-accent"
                    rows="10">
            </textarea>
        </div>
        <input type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg" style="margin-bottom: 10px;" class="input-bordered input-accent file-input w-full max-w-xs"/>
        <input type="submit" value="저장하기" class="btn bg-orange-300 hover:bg-orange-300" style="margin-bottom: 10px;"/>
    </form>
</div>
</html>
