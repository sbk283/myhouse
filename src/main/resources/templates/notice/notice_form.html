<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container" style="flex: 1;">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${noticeForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input
                    autocomplete="off"
                    required
                    placeholder="200자 이하로 써주세요."
                    maxlength="200"
                    type="text"
                    th:value="${noticeForm.title}"
                    name="title"
                    id="title"
                    class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea
                    required
                    maxlength="2000"
                    placeholder="내용을 2,000자 이하로 입력하세요"
                    th:text="${noticeForm.content}"
                    name="content" id="content"
                    class="form-control"
                    rows="10">
            </textarea>
        </div>
        <input type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg">
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
