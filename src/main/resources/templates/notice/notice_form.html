<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container card shrink-0 w-full max-w-sm shadow-2xl bg-base-100" style="flex: 1;">
    <h2 style="font-size: 30px;" class="border-bottom pb-2">공지사항 등록</h2>
    <form th:object="${noticeCreateForm}" method="post" th:action="@{/notice/create}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input
                    autocomplete="off"
                    required
                    placeholder="200자 이하로 써주세요."
                    maxlength="200"
                    type="text"
                    th:value="${noticeCreateForm.title}"
                    name="title"
                    id="title"
                    class="form-control input input-bordered input-accent">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea
                    required
                    maxlength="2000"
                    placeholder="내용을 2,000자 이하로 입력하세요"
                    th:text="${noticeCreateForm.content}"
                    name="content" id="content"
                    class="form-control textarea textarea-bordered textarea-accent"
                    rows="10">
            </textarea>
        </div>
        <input type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg" class="file-input input-bordered input-accent w-full max-w-xs"/>
        <input type="submit" value="저장하기" class="btn bg-orange-300 hover:bg-orange-300 my-2"/>
    </form>
</div>
</html>
