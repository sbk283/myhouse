<html layout:decorate="~{layout}">
<div layout:fragment="content" class="w-full" style="flex: 1;">
    <style>
        #top {
            background: #eee;
            border-bottom: 1px solid #ddd;
            padding: 0 10px;
            line-height: 40px;
            font-size: 12px;
        }
        #calendar {
            max-width: 83.333333333%;
            margin: 40px auto;
            padding: 0;
        }

        /* 모달 스타일 추가 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
        <!-- FullCalendar 컨테이너 -->
        <div class="calendarWidth" id='calendar'></div>

        <!-- 이벤트 클릭 시 표시될 모달 창 -->
        <div id="eventModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="eventDetails"></div>
            </div>
        </div>
</div>
</html>

<!-- FullCalendar 스크립트 -->
<script th:inline="javascript">
    var calendarOBJ = [[${calendarList}]];
    document.addEventListener('DOMContentLoaded', function () {
        var initialLocaleCode = 'ko';
        var localeSelectorEl = document.getElementById('locale-selector');
        var calendarEl = document.getElementById('calendar');
        var eventModal = document.getElementById('eventModal');
        var eventDetails = document.getElementById('eventDetails');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            customButtons: {
                reserveBtn: {
                    text: "숙소예약",
                    click: function() {
                        window.location.href = '/calendar/create';
                    }
                },
                manageBtn: {
                    text: "예약관리",
                    click: function() {
                        window.location.href = '/calendar/manage';
                    }
                }
            },
            headerToolbar: {
                left: 'prev,today,next',
                center: 'title',
                right: 'reserveBtn,manageBtn'
            },
            locale: initialLocaleCode,
            buttonIcons: true, // show the prev/next text
            weekNumbers: true,
            navLinks: false, // can click day/week names to navigate views
            editable: false,
            dayMaxEvents: true, // allow "more" link when too many events
            events: calendarOBJ,
            eventClick: function(info) {
                alert('예약명단: ' + info.event.title);

                // change the border color just for fun
                info.el.style.borderColor = 'red';
            }
        });

        // 모달 창 닫기 버튼 이벤트 처리
        eventModal.addEventListener('click', function (event) {
            if (event.target.classList.contains('text-3xl')) {
                eventModal.style.display = 'none';
            }
        });

        // FullCalendar 렌더링
        calendar.render();

        // 기존 로케일 선택자 설정 유지
    });

    var calendar = new FullCalendar.Calendar(calendarEl, {
        contentHeight: 600
    });

    calendar.setOption('contentHeight', 650);
</script>
